<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Looping an Array</h2>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let fLen = fruits.length;

let text = "<ul>";
// console.log(text)
// alert(text)
for (let i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
  // console.log(text)
  // alert(text)
}
text += "</ul>";
console.log(text)

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
